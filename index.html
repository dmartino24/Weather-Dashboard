<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"

    <title>Weather Dashboard</title>

  <body>
    <header>
      <div class="text-center header-bg p-2 text-white">
        <h1>Weather Dashboard</h1>
      </div>
    </header>
    <!-- Main content -->
    <main class="container">
      <div class="row">
        <div class="col-4">
          <div class="row">
            <div class="mt-3">
              <h3>Search for City:</h3>
            </div>
          </div>
          <!-- input box -->
          <div class="row">
            <div class="mt-3">
              <input
                class="form-control-lg w-100"
                type="text"
                id="city-input"
                placeholder="Enter City"
              />
            </div>
          </div>
          <!-- search button -->
          <div class="row">
            <div class="mt-3">
              <button class="btn btn-primary btn-lg w-100" id="btn-search">Search</button>
            </div>
          </div>
          <!-- city buttons -->
          <div class="row border-top border-2 border-dark mt-3">
            <ul>
              <li class="row" id="button-list">

                <button class="mt-3 btn btn-lg btn-secondary">Austin</button> -->
              </li>
            </ul>
          </div>
        </div>
        <!-- City today forecast -->
        <div class="col-8">
          <div class="mt-3 border border-dark p-1" id="today-forecast">
            <h3 class="fw-bold">
              Name of city and date <i class="fa fa-sun" aria-hidden="true"></i>
            </h3>
            <p class="fs-5 fw-bold">Temp: 74.01</p>
            <p class="fs-5 fw-bold">Temp: 74.01</p>
            <p class="fs-5 fw-bold">Temp: 74.01</p>
            <p class="fs-5 fw-bold">temp: <span class="bg-danger rounded p-1">74.01</span> </p>
          </div>
          <!-- five day forecast -->
          <div class="mt-3 p-1">
            <h4 class="fw-bold" id="five-day-title">5-Day Forecast:</h4>
            <div class="row justify-content-around" id="five-day-forecast">
              <div class="card">
                <div class="card-body">
